<ion-header>

  <ion-navbar>
    <ion-title>favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <p>Search by name : </p>
    </ion-col>
    <ion-col>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </ion-col>
  </ion-row>
  <ion-row>
  <ion-col>
    <p>Set min latitude: </p>
  </ion-col>
  <ion-col>
    <ion-input type="text" placeholder="Min latitude" name="min_lat" [(ngModel)]="latitude.min"></ion-input>
  </ion-col>
</ion-row>
  <ion-row>
    <ion-col>
      <p>Set max latitude: </p>
    </ion-col>
    <ion-col>
      <ion-input type="text" placeholder="Max latitude" name="max_lat" [(ngModel)]="latitude.max"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row align-items-center>
    <ion-col>
      <p>Set min longitude: </p>
    </ion-col>
    <ion-col>
      <ion-input type="text" placeholder="Min longitude" name="min_long" [(ngModel)]="longitude.min"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row align-items-center justify-content-center>
    <ion-col>
      <p>Set max longitude: </p>
    </ion-col>
    <ion-col>
      <ion-input type="text" placeholder="Max longitude" name="max_long" [(ngModel)]="longitude.max"></ion-input>
    </ion-col>
  </ion-row>
  <button ion-button color="light" icon-right (click)="search()">Search <ion-icon name="search"></ion-icon></button>
  <ion-list>
    <ion-list-header>
      Results :
    </ion-list-header>
    <button ion-item *ngFor="let favcompany of favcompanies" (click)="showOnMap(favcompany.latitude,favcompany.longitude)">
      {{favcompany.name}}
    </button>
  </ion-list>
</ion-content>
