<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Products :
    </ion-list-header>
    <label ion-item *ngFor="let product of products" (click)="showOnMap(favcompany.latitude,favcompany.longitude)">
      <p>Product: {{product.name}} </p>
      <p>Description: {{product.description}} </p>
    </label>
  </ion-list>
</ion-content>
