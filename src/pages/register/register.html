<ion-header>
  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
 <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img [src]="base64Image"  *ngIf="base64Image" width="300" height="300" />
      <button ion-button class="submit-btn" full type="submit" (click)="takePicture()">Capture</button>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">

    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>


            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
			<ion-item>
              <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid" (click)="signupRequest()">Register</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
